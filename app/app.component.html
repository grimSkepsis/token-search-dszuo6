<div class="display">
  <h4>All search options contain a numeric value in this case.</h4>
  <p>If you search and get <b>No options match search term</b> try inputting a number.</p>
  <div class="token-search-wrapper">
    <span class="label" *ngFor="let option of selectedOptions" >
      <div [title]="option" class="label-content">{{option}}</div>
      <clr-icon shape="times"
    (click)="deselect(option)"></clr-icon></span>
      <input #searchInput 
      (keyup)="updateSearchTerm(searchInput.value)"
      placeholder="Search..."/>
  </div>
  <div class="dropdown open" *ngIf="showSearchMenu">
    <div class="dropdown-menu">
      <p *ngIf="hasNoOptionsToDisplay"
      class="dropdown-header">
        No options match search term
      </p>
        <div class="dropdown-item" *ngFor="let option of availableOptions" (click)="select(option)" [title]="option">{{option}}</div>
    </div>
</div>
</div>
